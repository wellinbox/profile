<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Krissada Buhnganaimueang - Hacker Profile</title>
    <!-- Google Fonts for Hacker Font -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: #000;
            color: #0f0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: crosshair;
        }

        /* Matrix Rain Canvas */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border: 2px solid #0f0;
            border-radius: 10px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 
                0 0 20px #0f0,
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            animation: pulse-glow 3s infinite alternate;
            text-align: center;
        }

        @keyframes pulse-glow {
            0% { 
                box-shadow: 
                    0 0 10px #0f0,
                    inset 0 0 10px rgba(0, 255, 0, 0.1);
            }
            100% { 
                box-shadow: 
                    0 0 30px #0f0,
                    inset 0 0 30px rgba(0, 255, 0, 0.2);
            }
        }

        /* Glitch Effect for Name */
        .profile-name {
            font-size: 28px;
            margin: 20px 0;
            position: relative;
            animation: glitch 2s infinite;
            text-shadow: 0 0 10px #0f0;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Profile Image with Scan Effect */
        .profile-image-container {
            margin-bottom: 20px;
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid #0f0;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            animation: scan-glow 3s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 10px #0f0);
        }

        @keyframes scan-glow {
            0% { 
                filter: drop-shadow(0 0 10px #0f0);
                transform: scale(1);
            }
            100% { 
                filter: drop-shadow(0 0 20px #0f0);
                transform: scale(1.02);
            }
        }

        /* Info Items */
        .info-grid {
            margin: 25px 0;
            text-align: left;
        }

        .info-item {
            margin: 15px 0;
            padding: 12px;
            border-left: 3px solid #0f0;
            background: rgba(0, 255, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .info-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .info-item:hover::before {
            left: 100%;
        }

        .info-item:hover {
            background: rgba(0, 255, 0, 0.15);
            transform: translateX(10px);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .info-icon {
            color: #0f0;
            margin-right: 10px;
            font-size: 16px;
        }

        .info-text {
            display: inline-block;
            font-size: 16px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 25px 0;
        }

        .social-link {
            color: #0f0;
            font-size: 24px;
            padding: 10px;
            border: 1px solid #0f0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .social-link:hover::before {
            width: 100px;
            height: 100px;
        }

        .social-link:hover {
            color: #fff;
            background: #0f0;
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 0 20px #0f0;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #0f0;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 20px;
            animation: status-blink 2s infinite;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        @keyframes status-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #0f0;
            animation: dot-pulse 1.5s infinite;
        }

        @keyframes dot-pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Terminal Input Effect */
        .terminal-input {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #0f0;
            border-radius: 5px;
            position: relative;
        }

        .terminal-prompt {
            color: #0f0;
            margin-right: 5px;
        }

        .terminal-cursor {
            display: inline-block;
            width: 2px;
            height: 18px;
            background: #0f0;
            animation: blink-cursor 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink-cursor {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Shake Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            .profile-name {
                font-size: 24px;
            }
            
            .profile-image {
                width: 140px;
                height: 140px;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-link {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Background -->
    <canvas id="matrix-canvas"></canvas>
    
    <div class="container" id="container">
        <!-- Profile Image -->
        <div class="profile-image-container">
            <img src="https://avatars.githubusercontent.com/u/143895408?v=4" alt="Mr. Krissada Buhnganaimueang" class="profile-image" id="profile-img">
        </div>

        <!-- Profile Name with Glitch -->
        <h1 class="profile-name" id="profile-name">INITIALIZING...</h1>
        
        <!-- Info Grid -->
        <div class="info-grid">
            <div class="info-item" id="email-item">
                <i class="fas fa-envelope info-icon"></i>
                <span class="info-text" id="email-text">Loading...</span>
            </div>
            <div class="info-item" id="dept-item">
                <i class="fas fa-building info-icon"></i>
                <span class="info-text" id="dept-text">Loading...</span>
            </div>
            <div class="info-item" id="faculty-item">
                <i class="fas fa-university info-icon"></i>
                <span class="info-text" id="faculty-text">Loading...</span>
            </div>
        </div>

        <!-- Social Links -->
        <div class="social-links">
            <a href="mailto:sarayut.go@ksu.ac.th" class="social-link" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="#" class="social-link" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" class="social-link" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-link" title="Terminal">
                <i class="fas fa-terminal"></i>
            </a>
        </div>

        <!-- Status Badge -->
        <div class="status-badge">
            <span id="status-text">SYSTEM STATUS</span>
            <div class="status-dot"></div>
        </div>

        <!-- Terminal Input -->
        <div class="terminal-input">
            <span class="terminal-prompt">root@hacker:~# </span>
            <span id="terminal-output"></span>
            <span class="terminal-cursor" id="cursor"></span>
        </div>
    </div>

    <script>
        // ==================== MATRIX RAIN EFFECT ====================
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        window.addEventListener('resize', resizeCanvas);

        const chars = ' 681540005023-8@ksu.ac.th-krissada.buhnganaimueang';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            
            drops.forEach((y, i) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                ctx.fillText(text, x, y * fontSize);
                
                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);

        // ==================== TYPING ANIMATION ====================
        function typeWriter(element, text, speed = 80, callback) {
            element.innerHTML = '';
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        // ==================== SEQUENTIAL LOADING ====================
        const loadingSequence = [
            { element: document.getElementById('profile-name'), text: 'Mr. Krissada Buhnganaimueang', delay: 1000 },
            { element: document.getElementById('email-text'), text: '681540005023-8@ksu.ac.th', delay: 2000 },
            { element: document.getElementById('dept-text'), text: 'Computer Engineering', delay: 3000 },
            { element: document.getElementById('faculty-text'), text: 'Kalasin Univercity', delay: 4000 }
        ];

        function loadSequence() {
            loadingSequence.forEach((item, index) => {
                setTimeout(() => {
                    item.element.innerHTML = '>> ';
                    typeWriter(item.element, item.text, 50, () => {
                        if (index === loadingSequence.length - 1) {
                            // All loaded, start terminal
                            setTimeout(startTerminal, 1000);
                        }
                    });
                }, item.delay);
            });
        }

        // ==================== TERMINAL SIMULATION ====================
        function startTerminal() {
            const terminalOutput = document.getElementById('terminal-output');
            const cursor = document.getElementById('cursor');
            
            const commands = [
                'whoami',
                'user: krissada.buhnganaimueang',
                'access_level: root',
                'system_status: ONLINE',
                'connection: SECURE',
                '>> Welcome, Hacker!'
            ];

            let cmdIndex = 0;
            let charIndex = 0;

            function executeCommand() {
                if (cmdIndex < commands.length) {
                    const command = commands[cmdIndex];
                    if (charIndex < command.length) {
                        terminalOutput.innerHTML += command.charAt(charIndex);
                        charIndex++;
                        setTimeout(executeCommand, 30);
                    } else {
                        charIndex = 0;
                        cmdIndex++;
                        setTimeout(() => {
                            terminalOutput.innerHTML += '<br>';
                            executeCommand();
                        }, 500);
                    }
                } else {
                    // Terminal ready for input
                    cursor.style.display = 'inline-block';
                }
            }

            executeCommand();
        }

        // ==================== INTERACTIVE EFFECTS ====================
        // Click to shake
        document.getElementById('container').addEventListener('click', function() {
            this.classList.add('shake');
            setTimeout(() => this.classList.remove('shake'), 500);
            
            // Create click effect
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(0, 255, 0, 0.3)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.left = event.offsetX + 'px';
            ripple.style.top = event.offsetY + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            this.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // ==================== MOUSE TRAIL ====================
        const trail = [];
        document.addEventListener('mousemove', (e) => {
            const trailDot = document.createElement('div');
            trailDot.style.cssText = `
                position: fixed;
                left: ${e.clientX}px;
                top: ${e.clientY}px;
                width: 3px;
                height: 3px;
                background: #0f0;
                border-radius: 50%;
                pointer-events: none;
                z-index: 1000;
                opacity: 0.7;
            `;
            document.body.appendChild(trailDot);
            
            trail.push(trailDot);
            if (trail.length > 10) {
                trail.shift().remove();
            }
            
            setTimeout(() => trailDot.remove(), 300);
        });

        // ==================== STATUS UPDATER ====================
        const statusText = document.getElementById('status-text');
        const statuses = ['SYSTEM ONLINE', 'ACCESS GRANTED', 'CONNECTION SECURE', 'HACKER MODE'];
        let statusIndex = 0;

        setInterval(() => {
            statusIndex = (statusIndex + 1) % statuses.length;
            statusText.textContent = statuses[statusIndex];
        }, 3000);

        // ==================== HOVER EFFECTS ====================
        document.querySelectorAll('.info-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.color = '#fff';
            });
            item.addEventListener('mouseleave', () => {
                item.style.color = '#0f0';
            });
        });

        // ==================== START LOADING ====================
        window.addEventListener('load', () => {
            setTimeout(loadSequence, 500);
        });

        // Easter Egg
        console.log('%c🔥 HACKER PROFILE LOADED 🔥%c', 
            'color: #0f0; font-size: 16px; font-weight: bold;', 
            'color: #fff;');
        console.log('%c👤 Mr. Krissada Buhnganaimueang - Elite Hacker', 
            'color: #0f0; font-size: 14px;');
    </script>
</body>
</html>
